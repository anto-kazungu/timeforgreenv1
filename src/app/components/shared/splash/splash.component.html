<div class="splash-container">
  <!-- Animated Logo Section -->
  <div class="logo-animation-wrapper">
    <div class="logo-container" [@logoAnimation]>
      <img src="./assets/logobv3.png" alt="Time For Green Logo" class="animated-logo">
      <div class="logo-glow"></div>
    </div>
    
    <h1 class="brand-title" [@fadeInUp]>Time For Green</h1>
    
    <p class="brand-caption" [@fadeInUp]>
      Where Communities Unite to Grow and Protect Our Forests
    </p>
    
    <button class="start-button" [@fadeInUp] (click)="startJourney()">
      <span class="button-content">
        <span class="material-symbols-outlined">eco</span>
        <span>Start Your Green Journey</span>
        <span class="material-symbols-outlined">arrow_forward</span>
      </span>
    </button>
  </div>

  <!-- Bottom Info Link -->
  <div class="bottom-link" [@fadeInUp]>
    <button class="info-btn" (click)="goToWhyGoGreen()">
      <span class="material-symbols-outlined">info</span>
      <span>Why Go Green?</span>
    </button>
  </div>
</div>
