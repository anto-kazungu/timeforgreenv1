<div class="welcome-container">
  <div class="header">
    <button class="back-btn" (click)="goBack()">â† Back</button>
  </div>
  
  <div class="content">
    <div class="form-header">
      <h1 class="greeting">Welcome Back!</h1>
      <p class="subtitle">Sign in to continue your green journey</p>
    </div>
    
    <div class="hint-box">
      <p><strong>ğŸ”‘ Test Credentials:</strong></p>
      <p>Email: user&#64;justgogreen.com</p>
      <p>Password: green123</p>
    </div>
    
    <form class="login-form" (ngSubmit)="login()">
      <div class="form-group">
        <label for="emailOrUsername">Email or Username</label>
        <input 
          id="emailOrUsername"
          type="text" 
          placeholder="Enter your email or username" 
          [(ngModel)]="emailOrUsername"
          name="emailOrUsername"
          required
        />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          type="password" 
          placeholder="Enter your password" 
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      
      @if (errorMessage) {
        <div class="error-message">{{ errorMessage }}</div>
      }
      
      <button type="submit" class="login-btn">
        Sign In
      </button>
      
      <div class="form-footer">
        <p>Don't have an account? <a href="#" class="link" (click)="goToSignup(); $event.preventDefault()">Create one</a></p>
      </div>
    </form>
  </div>
</div>
