<div class="signup-container">
  <div class="header">
    <button class="back-btn" (click)="goToLogin()">‚Üê Back</button>
  </div>
  
  <div class="content">
    <div class="logo-section">
      <img src="./assets/logov2.png" alt="Time For Green Logo" class="brand-logo">
    </div>
    
    <div class="form-header">
      <h1 class="form-title">Let's get you on board</h1>
      <p class="form-subtitle">Time for you to go green!</p>
    </div>
    
    <form class="signup-form" (ngSubmit)="createAccount()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          id="username"
          type="text" 
          placeholder="Choose a username" 
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
            id="firstName"
            type="text" 
            placeholder="Your first name" 
            [(ngModel)]="firstName"
            name="firstName"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
            id="lastName"
            type="text" 
            placeholder="Your last name" 
            [(ngModel)]="lastName"
            name="lastName"
            required
          />
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          id="email"
          type="email" 
          placeholder="your.email@example.com" 
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          type="password" 
          placeholder="Create a strong password" 
          [(ngModel)]="password"
          name="password"
          required
        />
        <span class="input-hint">At least 8 characters</span>
      </div>
      
      @if (errorMessage) {
        <div class="error-message">{{ errorMessage }}</div>
      }
      
      @if (successMessage) {
        <div class="success-message">{{ successMessage }}</div>
      }
      
      <button type="submit" class="create-btn">
        Create Account
      </button>
      
      <div class="form-footer">
        <p>Already have an account? <a href="#" class="link" (click)="goToLogin(); $event.preventDefault()">Sign in</a></p>
      </div>
    </form>
  </div>
</div>
