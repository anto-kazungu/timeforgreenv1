<div class="rewards-container">
  <!-- Top Navigation Bar -->
  <app-top-nav pageTitle="Rewards" [showBackButton]="true"></app-top-nav>
  
  <div class="content">
    <!-- Hero Welcome Card -->
    <div class="hero-card">
      <div class="hero-content">
        <h1 class="hero-title">Rewards</h1>
        <p class="hero-subtitle">Redeem your green points for amazing rewards and benefits</p>
        <div class="points-display">
          <span class="points-label">Your Points:</span>
          <span class="points-value">{{ totalPoints }}</span>
        </div>
      </div>
      <div class="hero-illustration">
        <span class="material-symbols-outlined hero-icon">redeem</span>
      </div>
    </div>
    
    <div class="rewards-grid">
      <div class="reward-card" *ngFor="let reward of rewards">
        <div class="reward-image" [style.background]="reward.gradient">
          <span class="points-badge">{{ reward.points }} pts</span>
        </div>
        <div class="reward-info">
          <h3>{{ reward.title }}</h3>
          <p>{{ reward.description }}</p>
          <button 
            class="redeem-btn" 
            [disabled]="totalPoints < reward.points || reward.claimed"
            [class.disabled]="totalPoints < reward.points || reward.claimed"
            [class.claimed]="reward.claimed"
            (click)="redeemReward(reward)"
          >
            {{ reward.claimed ? 'Claimed âœ“' : (totalPoints >= reward.points ? 'Redeem' : 'Not enough points') }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
