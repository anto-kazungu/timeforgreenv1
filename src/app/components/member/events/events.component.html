<div class="events-container">
  <!-- Top Navigation Bar -->
  <app-top-nav pageTitle="Events" [showBackButton]="true"></app-top-nav>
  
  <div class="content">
    <!-- Hero Welcome Card -->
    <div class="hero-card">
      <div class="hero-content">
        <h1 class="hero-title">Events</h1>
        <p class="hero-subtitle">Join upcoming environmental events and make a real impact</p>
      </div>
      <div class="hero-illustration">
        <span class="material-symbols-outlined hero-icon">event</span>
      </div>
    </div>
    
    <div class="events-list">
      <div class="event-card" *ngFor="let event of events">
        <div class="event-date">
          <div class="date-day">{{ event.day }}</div>
          <div class="date-month">{{ event.month }}</div>
        </div>
        <div class="event-details">
          <h3>{{ event.title }}</h3>
          <p class="event-location"><span class="material-symbols-outlined">location_on</span> {{ event.location }}</p>
          <p class="event-time"><span class="material-symbols-outlined">schedule</span> {{ event.time }}</p>
          <p class="event-description">{{ event.description }}</p>
          <div class="event-footer">
            <span class="attendees">{{ event.attendees }} attending</span>
            <button class="join-btn" [class.joined]="event.joined" (click)="toggleJoin(event)">
              {{ event.joined ? 'Joined âœ“' : 'Join Event' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
